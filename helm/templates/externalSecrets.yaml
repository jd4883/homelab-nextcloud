{{- /*
  ExternalSecrets: all Nextcloud secrets from 1Password. Sync wave -1 so they exist before the app.
  Credentials are never hardcoded; they are set in 1Password and pulled via ClusterSecretStore.
  Database names (e.g. nextcloud) are in values/code; only credentials come from secrets.
*/ -}}
{{- if .Values.externalSecrets.admin.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-admin
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.admin.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.admin.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.admin.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: nextcloud-admin
    creationPolicy: Owner
  data:
    - secretKey: nextcloud-username
      remoteRef:
        key: {{ .Values.externalSecrets.admin.itemTitle | quote }}
        property: {{ (((index (.Values.externalSecrets.admin.data | default dict) "nextcloudUsername") | default dict).property | default "username") | quote }}
    - secretKey: nextcloud-password
      remoteRef:
        key: {{ .Values.externalSecrets.admin.itemTitle | quote }}
        property: {{ (((index (.Values.externalSecrets.admin.data | default dict) "nextcloudPassword") | default dict).property | default "password") | quote }}
    - secretKey: smtp-username
      remoteRef:
        key: {{ .Values.externalSecrets.admin.itemTitle | quote }}
        property: {{ (((index (.Values.externalSecrets.admin.data | default dict) "smtpUsername") | default dict).property | default "smtp-username") | quote }}
    - secretKey: smtp-password
      remoteRef:
        key: {{ .Values.externalSecrets.admin.itemTitle | quote }}
        property: {{ (((index (.Values.externalSecrets.admin.data | default dict) "smtpPassword") | default dict).property | default "smtp-password") | quote }}
    - secretKey: smtp-host
      remoteRef:
        key: {{ .Values.externalSecrets.admin.itemTitle | quote }}
        property: {{ (((index (.Values.externalSecrets.admin.data | default dict) "smtpHost") | default dict).property | default "smtp-host") | quote }}
{{- end }}
